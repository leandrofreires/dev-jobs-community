<mat-accordion class="mat-elevation-z6">
    <mat-expansion-panel *ngFor="let issue of issues">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{issue.title}}
            </mat-panel-title>
            <mat-panel-description>
                <span fxFlex='auto'></span>
                <mat-chip-list >
                    <mat-chip fxHide fxShow.gt-md *ngFor="let label of issue.labels | slice:0:5" color="accent" selected>{{label.name}}</mat-chip>
                </mat-chip-list>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p fxLayoutAlign='start center' fxLayoutGap='10px'> <mat-icon>today</mat-icon> <span>{{issue.created_at | date }}</span> </p>
        <mat-chip-list>
            <mat-chip *ngFor="let label of issue.labels" color="accent" selected>{{label.name}}</mat-chip>
        </mat-chip-list>
        <br>
        <mat-divider></mat-divider>
        <markdown ngPreserveWhitespaces>
            {{issue.body}}
        </markdown>
    </mat-expansion-panel>
</mat-accordion>
