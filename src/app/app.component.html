<mat-sidenav-container fxFill>
  <mat-sidenav mode="over" #menu (openedChange)="sidenavStatus=$event" [opened]="sidenavStatus" id="sidenav">
    <mat-toolbar color='primary'>
      <mat-toolbar-row style="height: auto; padding-top: 16px;" fxLayoutAlign='center center'>
      <img alt="logo do projecto" aria-label="logo do projecto" height="200px" src="../assets/logo.svg" alt="">
      </mat-toolbar-row>
      <mat-toolbar-row fxLayoutAlign='center center'>
        <span>Dev Jobs Community</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item routerLink="/" (click)="menu.toggle()">
        <mat-icon matListIcon color='primary'>home</mat-icon>
          <h1 matLine> Home </h1>
      </mat-list-item>
      <mat-list-item routerLink="/jobs" (click)="menu.toggle()">
        <mat-icon matListIcon color='primary'>next_week</mat-icon>
          <h1 matLine> Jobs </h1>
      </mat-list-item>
      <mat-list-item routerLink="/about" (click)="menu.toggle()">
        <mat-icon matListIcon color='primary'>help</mat-icon>
          <h1 matLine> About </h1>
      </mat-list-item>
  </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout='column'>
    <app-header (sidenavEvent)="sidenavStatus = !sidenavStatus"></app-header>
    <main fxFlex>
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
